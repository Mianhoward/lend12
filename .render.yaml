services:
  - type: web
    name: lend12-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.server:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: MONGO_URI
        value: your-mongo-uri-here
    autoDeploy: true
